
{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'reviews/css/site.css' %}">
  <title>Edit review</title>
</head>
<body>
  <main class="container narrow">
    <section class="card">
      <h2>Edit review</h2>
      <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button class="btn primary">Save</button>
        <a class="btn secondary" href="{% url 'index' %}">Cancel</a>
      </form>
    </section>
  </main>
</body>
</html>
